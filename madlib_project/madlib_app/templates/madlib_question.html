{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mad Lib Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-xl shadow-lg animate__animated animate__fadeIn">
        <h2 class="text-xl font-bold mb-2">Step {{ step }}: {{ question_text }}</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="{{ field_name }}" class="p-2 border rounded w-full" required>
            <button type="submit" class="mt-3 bg-blue-500 text-white px-4 py-2 rounded">Next</button>
        </form>
    </div>
</body>
</html>

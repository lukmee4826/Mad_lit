    <div class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-bold">Your Mad Lib Story</h2>
        <p id="story" class="mt-4">{{ story }}</p>
        <button onclick="speakStory()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded">ðŸ”Š Read Aloud</button>

            speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
